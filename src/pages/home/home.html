<ion-header>
  <ion-navbar>
    <ion-title>
      Bolsa de Valores
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let stock of stocks; let i = index">
      <ion-avatar item-start>
        <img [src]="stock.logo_url">
      </ion-avatar>
      <h2>{{ stock.shortName }} - {{ stock.industry }}</h2>
      <p>R$ {{ stock.bid }}</p>
    </ion-item>
  </ion-list>
</ion-content>
